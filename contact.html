        <div id="container" class="group">
            <section id="left">
                <h1>Connect with me!</h1>
                <div class="connect">
                    <a href="http:www.facebook.com/DanielleENutt" target="_blank" class="grow"><i class="fa fa-facebook-square"></i></a>
                    <a href="http:www.linkedin.com/pub/danielle-nutt/9b/399/a84/" class="grow" target="_blank"><i class="fa fa-linkedin-square"></i></a>

                </div><!--close connect-->
            </section>
            <section id="right">
                <h1>Send Me A Message!</h1>
                <form action="" method="get">
                        <label>Name: <input type="text" name="name" size="30" maxlength="100"></label>
                        <br />
                        <label>Email: <input type="email" name="email" size="30" maxlength="100"></label>
                        <br>
                        <label>How Can I Help You?</label>
                        <br>
                        <textarea rows="6" id="message"></textarea>
                        <br>
                        <div class="submit"><input type="submit" value="Send" id="submit" class="box-shadow-inset"></div>
                </form>
            </section>
